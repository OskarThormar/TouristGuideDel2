<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tourist Attractions</h1>
<ul>
    <!-- Here you might iterate through your attractions and display them -->
    <li th:each="attraction : ${tourist}">
        <span th:text="${attraction.name}"></span> - <span th:text="${attraction.location}"></span>
    </li>
</ul>
<a href="/add">Add New Attraction</a>
</body>
</html>
