<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Tourist Attractions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${tourist}">
        <td>
            <strong th:text="${attraction.name}"></strong>
            <a th:text="${attraction.description}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
